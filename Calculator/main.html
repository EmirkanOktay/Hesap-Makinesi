<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
<div class="inp">
<input type="text" placeholder="0" id="inp">
</div>

<div class="del">
    <input type="button" value="DEL" id="delete">
    <input type="button" value="AC" id="ac">
</div>
<div class="firstLine">
<input type="button" value="7" id="seven">
<input type="button" value="8" id="eight">
<input type="button" value="9" id="nine">
<input type="button" value="รท" id="division">
</div>
<div class="secondLine">
<input type="button" value="4" id="four">
<input type="button" value="5" id="five">
<input type="button" value="6" id="six">
<input type="button" value="x" id="multiplication">
</div>
<div class="thirdLine">
<input type="button" value="1" id="one">
<input type="button" value="2" id="two">
<input type="button" value="3" id="three">
<input type="button" value="-" id="subtraction">
</div>

<div class="fourthLine">
<input type="button" value="0" id="zero">
<input type="button" value="." id="dot">
<input type="button" value="+" id="sum">
<input type="button" value="=" id="equal">
</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
